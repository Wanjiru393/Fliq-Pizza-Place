    <h1>Yummy Yummy in my Tummy!</h1>
<!--Order Form-->
    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Place Pizza Order</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Choose your Preferred Pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                        <option selected>Type</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="chickenbbq">Chicken Barbeque</option>
                        <option value="chickenmushroom">Chicken Mushroom</option>
                        <option value="beef bbq">Beef Barbeque</option>
                    </select>
                    <label>Choose size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option selected>Size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="crust">Pick Preferred crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="crust">Crust</option>
                        <option value="250">Gluten-free</option>
                        <option value="100">Crispy</option>
                        <option value="200">Cheese-stuffed</option>
                        <option value="thin">Thin Crust</option>
                        <option value="thick">Thick Crust</option>
                    </select>
                    <label>Pick Preferred Toppings:</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option selected>Toppings</option>
                        <option value="200">Mushrooms</option>
                        <option value="350">Pepperoni</option>
                        <option value="200">Onions</option>
                        <option value="tomato">Tomato</option>
                    </select>
                    <label for="number">Number of Pizza's:</label>
                    <input type="number" class="form-control" id="number" placeholder="Pizza's Quantity" min="1" required>
                </form>
            </div>
        </div>
    </div>

<!--More oder Details Needed-->

    <div class="more-infor d-flex flex-column align-center align-items-center ">
        <p>Would you like to have it delivered at a<em>Ksh.200</em>fee?</p>
        <div class="btn-info d-flex flex-row">
            <button class="btn btn-info yes" type="radio">Yes</button><br>
            <button class="btn btn-info no" type="radio">No</button>
        </div>
        
        
        <p>Kindly Add Your Location</p>
        <form class="location">
            <input type="text" id="location" name="location" value="Location"><br>
        </form>
        <button class="checkout" type="submit">Checkout</button>


    </div>
